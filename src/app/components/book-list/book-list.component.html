<form class="form-inline my-4 container">
    <div class="row col-sm-12">
        <input class="form-control my-4 col-sm-6" type="text" placeholder="Search" aria-label="Search"
            (keyup)=search($event.target.value)>
        <div class="col-sm-4"></div>
        <button class="btn btn-primary my-4 col-sm-2 align-self-end" routerLink="/book-entry" type="submit">Add
            Book</button>
    </div>
</form>
<div class="container">
    <div class="row">
        <div class="col-sm-6 my-4" *ngFor="let book of filteredBooks | async">
            <div class="card card-border">
                <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <p class="card-text">Authors:
                        <span *ngFor="let author of book.authors; let i = index">
                            {{author}} {{i === book.authors.length -1 ? '' : ',&nbsp;' }}
                        </span>
                    </p>
                    <p class="card-text">Publisher: {{book.publisher}}</p>
                    <p class="card-text">Published Date: {{book.publishedDate}}</p>
                </div>
            </div>
        </div>
        <div *ngIf="noRecords">
            No records found
        </div>
    </div>
</div>
