<form class="form-inline my-4 container">
    <div class="row col-sm-12">
        <input class="form-control my-4 col-sm-6" type="search" placeholder="Search" aria-label="Search">
        <div class="col-sm-4"></div>
        <button class="btn btn-outline-success my-4 col-sm-2 align-self-end" type="submit">Add Book</button>
    </div>
</form>
<div class="container">
    <div class="row">
        <div class="col-sm-6 my-4" *ngFor="let book of books | async">
            <div class="card card-border" >
                <div class="card-body">
                  <h5 class="card-title">{{book.title}}</h5>
                  <p class="card-text">Authors: 
                    <span *ngFor="let author of book.authors; let i = index">
                        {{author}} {{i === book.authors.length -1 ? '' : ',&nbsp;' }}
                      </span>
                  </p>
                  <p class="card-text">Publisher: {{book.publisher}}</p>
                  <p class="card-text">Published Date: {{book.publishedDate}}</p>
                </div>
              </div>
        </div>
    </div>
</div>
